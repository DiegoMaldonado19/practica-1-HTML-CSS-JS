<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link href="./css/registro.css" rel="stylesheet" />
        <title>Práctica 1</title>
    </head>

    <body class="container">
    <main>

        <div class="container py-4">
            
            <div class="p-5 mb-4 bg-light rounded-3">
                <a href="/" class="d-flex align-items-center text-black text-decoration-none">
                    <span class="fs-4">Registro</span>
                </a>
                <div class="container-fluid py-5">
                    <form id='form'>
                        <div class='ancho-form mb-3 '>
                            <input type="text" class='form-control ' placeholder="Nombre" id='nombre' />
                        </div>
                        <div class='ancho-form mb-3'>
                            <input type="password" class="form-control" placeholder="Apellido" id='apellido' />
                        </div>
                        <div class='ancho-form mb-3' id="">
                            <input type="password" class="form-control" placeholder="Nombre de Usuario" id='username' />
                        </div>
                        <div class='ancho-form mb-3'>
                            <input type="password" class="form-control" placeholder="Contraseña" id='password' />
                        </div>
                    </form>
                    <div class="container ">
                        <button class='btn btn-primary m-6' onclick='registrar()'>Registrar</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>

    </body>

</html>
